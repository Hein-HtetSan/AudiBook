<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudiBook | Login</title>
    <link rel="stylesheet" href="../../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="../img/icons/logo.svg">
</head>
<body>
    <div class="container-fluid login-page position-relative">
        <!-- back btn  -->
        <div class="backbtn">
            <a href="../../index.html">
                <img class="me-1" src="../../img/icons/arrow-left.svg" alt="">
                Back
            </a>
        </div>
        <!-- end of back btn  -->
        <div class="row">
            <div class="col-12">
                <!-- login form  -->
                <div class="form d-flex align-items-center justify-content-center flex-column">
                    <img src="../../img/icons/logo.svg" class="logo" alt="">
                    <h3 class="header mb-4">Login to your account</h3>
                    <input type="email" placeholder="Email" class="email mb-3">
                    <input type="password" placeholder="Password" class="password mb-3">
                    <div class="w-300 d-flex align-items-center justify-content-start mb-3">
                        <input type="checkbox" id="remember" class="me-2"><label for="remember" class="label">Remember me</label>
                    </div>
                    <a href="../main.html" class="login mb-3">Login</a>
                    <div class="w-300 d-flex align-items-center justify-content-end mb-3">
                        <span class="forget">Forget password?</span>
                    </div>
                    <span class="or mb-3">Or login with</span>
                    <div class="d-flex align-items-center justify-content-center mb-2">
                        <a href="" class=""><img src="../../img/icons/google.svg" alt=""></a>
                        <a href="" class="mx-3"><img src="../../img/icons/facebook.svg" alt=""></a>
                        <a href="" class=""><img src="../../img/icons/twitter.svg" alt=""></a>
                    </div>
                    <p class="dont">Don't have a account? <span><a href="" class="reg">Register</a></span></p>
                </div>
                <!-- end of login form  -->
            </div>
        </div>
    </div>
</body>
</html>
