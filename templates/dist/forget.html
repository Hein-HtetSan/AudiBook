<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudiBook | Forget Password</title>
    <link rel="stylesheet" href="../../css/forget.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="../../img/icons/logo.svg">
</head>
<body>
    <div class="container login-page">
        <div class="row">
            <div class="col-12">
                <!-- login form  -->
                <div class="form d-flex align-items-center justify-content-center flex-column">
                    <img src="../../img/icons/logo.svg" class="logo" alt="">
                    <h3 class="header mb-4">Forget Password</h3>
                    <p class="dont mb-3">
                        Please fill email or phone number and
                        we'll send you a link to get back into your
                        account.
                    </p>
                    <input type="text" placeholder="Email / Phone Number" class="dob mb-3">
                    <button class="submit mb-3">Submit</button>
                    <button class="canncel mb-3">Canncel</button>
                </div>
                <!-- end of login form  -->
            </div>
        </div>
    </div>
</body>
</html>
